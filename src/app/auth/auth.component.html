<div class="row">
    <div class="col-xs-12 col-md-6 offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
        <!-- this might the solution for the Modal in Order manager, replace [close] with (close)  -->
        <app-alert [message]="error" *ngIf="error" (close)="close()"></app-alert>
        <div *ngIf="loading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Sign Up' : 'Switch to Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
